<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертер валют</title>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/currency.js"></script>
<!--    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<img src="images/cbr/cbr_288x3000.jpg" alt="money">
<h1>Калькулятор валют</h1>
<div>
    <p>Выберите код интересующей валюты: </p>
</div>
<div>
    <div>
        <select type="text" id="code">
            <option value="AUD">AUD</option>
            <option value="AZN">AZN</option>
            <option value="AMD">AMD</option>
            <option value="BYN">BYN</option>
            <option value="CHF">CHF</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="INR">INR</option>
            <option value="NOK">NOK</option>
            <option value="TRY">TRY</option>
            <option value="USD" selected>USD</option>
        </select>
    </div>
    <div>
        <label for="amount">Введите сумму: </label>
    </div>
    <div>
        <input id="amount" type="text" required="required"/>
    </div>
    <div>
        <button id="calculateButton">Рассчитать</button>
    </div>
</div>
<span id="result"></span>
</body>
</html>
