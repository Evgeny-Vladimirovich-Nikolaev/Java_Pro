<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/calculator.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body>
<img src="img/cbr_middle.jpg" alt="money" class="money-img">
<h1>Калькулятор валют</h1>
<p>Выберите код интересующей вас валюты</p>
<div class="container">
    <div class="currency">
        <select id="arg1">
            <option value="AUD">AUD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="NOK">NOK</option>
            <option value="USD" selected>USD</option>
        </select>
        <input type="number" id="arg2" placeholder="0" value="1">
    </div>

    <div>
        <button id="calculate">Рассчитать</button>
        <div class="rate" id="rate"></div>
    </div>

    <div>
        <span id="result">
            Расчет пока не производился
        </span>
    </div>
</div>

<script src="js/calculator.js"></script>
</body>
</html>
