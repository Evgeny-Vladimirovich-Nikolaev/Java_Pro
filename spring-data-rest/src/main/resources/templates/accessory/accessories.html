<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all accessories</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="css/style.css">
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            fillData();
        });

        function fillData(page) {
            $.get('/api/accessories', function (result) {
                let rowsData = '';
                for (let i = 0; i < result._embedded.accessories.length; i++) {
                    let accessory = result._embedded.accessories[i];
                    var actionButton =
                        '<td>' +
                        '<a href="/accessory/edit?code=' + accessory.code + '"><img title="Edit" src="/images/edit.png"/></a>' +
                        '<a data-id="accessory_' + accessory.code + '" href="accessory.html"><img title="Delete" src="/images/delete.png"/></a>' +
                        '</td>';

                    rowsData += '<tr><td>' + accessory.code + '</td>' +
                        '<td>' + accessory.name + '</td>' +
                        actionButton +
                        '</tr>';
                }
                let accessoryDataElement = $('#accessoryData');
                accessoryDataElement.html(rowsData);

                $('a[data-id^=accessory_]').one('click', function (event) {
                    if (confirm('Are you sure to delete this accessory?')) {
                        let accessoryCode = $(this).attr('data-id').replace('accessory_', '');
                        $.ajax({
                            url: '/api/accessories/' + accessoryCode,
                            type: 'DELETE',
                            success: function () {
                                location.href = '/accessories';
                            },
                            error: function (jqXHR, exception) {
                                if (jqXHR.status === 403) {
                                    alert('You have no right');
                                }
                            }
                        });
                    }
                    event.preventDefault();
                });


                $('#navigation').html(
                    (result.hasPrevious ? ('<a href="javascript:fillData(' + (result.currentPage - 1) + ')">' +
                        '<img title="Previous page" src="/images/previous.png"/>' +
                        '</a>') : '') +
                    'Current page <span>' + (result.page.number + 1) + '</span> of <span>' + result.page.totalPages + '</span>' +
                    (result.hasNext ? ('<a href="javascript:fillData(' + (result.currentPage + 1) + ')">' +
                        '<img title="Next page" src="/images/next.png"/>' +
                        '</a>') : ''));
            });
        }
    </script>
</head>
<body>
<p><strong>Accessories:</strong></p>

<div id="navigation"></div>
<table class="accessories">
    <thead>
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="accessoryData"/>
</table>
<div id="toolbar">
    <a th:href="@{/}" href="../index.html"><img title="Back" th:src="@{/images/back.png}"/></a>
    <a th:href="@{/accessory/add}" href="accessory.html"><img title="Add" th:src="@{/images/add.png}"/></a>
</div>
</body>
</html>
